name: Build All Platforms

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag (e.g. v1.0.0)'
        required: true
        default: 'nightly'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.bat
          ./vcpkg/vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static
      - name: Build
        run: |
          pip install -r requirements.txt
          python build.py --windows
      - uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: build/windows/runner/Release/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgtk-3-dev libappindicator3-dev libxdo-dev libayatana-appindicator3-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build
        run: |
          pip3 install -r requirements.txt
          python3 build.py --linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: |
            *.deb
            *.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
      - uses: dtolnay/rust-toolchain@stable
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build
        run: |
          pip3 install -r requirements.txt
          python3 build.py --macos
      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: *.dmg

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi x86_64-linux-android
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build
        run: |
          pip3 install -r requirements.txt
          python3 build.py --android
      - uses: actions/upload-artifact@v4
        with:
          name: android-binary
          path: build/app/outputs/flutter-apk/*.apk

  publish-release:
    needs: [build-windows, build-linux, build-macos, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: Release ${{ inputs.tag_name }}
          files: |
            artifacts/windows-binary/*.exe
            artifacts/linux-binary/*.deb
            artifacts/linux-binary/*.AppImage
            artifacts/macos-binary/*.dmg
            artifacts/android-binary/*.apk
