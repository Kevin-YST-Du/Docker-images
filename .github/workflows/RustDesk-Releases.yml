name: Build All Platforms (Release)

on:
  workflow_dispatch: # 手动触发
    inputs:
      tag_name:
        description: '发布版本号 (例如 v1.3.0)'
        required: true
        default: 'nightly'

permissions:
  contents: write # 必须有权限才能发布 Release

jobs:
  # =================================================
  # 1. 构建 Windows 版本
  # =================================================
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install vcpkg & dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.bat
          ./vcpkg/vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      - name: Build Windows
        run: |
          pip install -r requirements.txt
          python build.py --windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: build/windows/runner/Release/*.exe

  # =================================================
  # 2. 构建 Linux 版本 (Ubuntu/Debian)
  # =================================================
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
              libgtk-3-dev libappindicator3-dev libxdo-dev libayatana-appindicator3-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Linux
        run: |
          pip3 install -r requirements.txt
          python3 build.py --linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: |
            *.deb
            *.AppImage

  # =================================================
  # 3. 构建 macOS 版本
  # =================================================
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build macOS
        run: |
          pip3 install -r requirements.txt
          python3 build.py --macos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: *.dmg

  # =================================================
  # 4. 构建 Android 版本
  # =================================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: master

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android
        run: |
          pip3 install -r requirements.txt
          python3 build.py --android

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-binary
          path: build/app/outputs/flutter-apk/*.apk

  # =================================================
  # 5. 发布到 GitHub Releases
  # =================================================
  publish-release:
    needs: [build-windows, build-linux, build-macos, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 调试步骤：列出文件，如果发布失败查看此日志
      - name: List files (Debug)
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: RustDesk Custom Build ${{ inputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows-binary/*.exe
            artifacts/linux-binary/*.deb
            artifacts/linux-binary/*.AppImage
            artifacts/macos-binary/*.dmg
            artifacts/android-binary/*.apk
