name: Build and Push Official RustDesk

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # 允许手动点击触发
  schedule:
    - cron: '0 2 * * *' # 可选：每天凌晨2点自动构建

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取官方 RustDesk 代码
      - name: Checkout upstream RustDesk code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk # 目标仓库
          ref: master                   # 目标分支

      # 2. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 登录 GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 设置 Docker Buildx (缓存功能必须)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. 构建并推送 (含缓存配置)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 修复点：移除了中文注释，手动将用户名改成全小写
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rustdesk-builder:latest
            ghcr.io/kevin-yst-du/rustdesk-builder:latest
          # 新增：使用 GitHub Actions 专用缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
